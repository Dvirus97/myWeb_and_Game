<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        .marg10 {
            margin: 10px;
        }
        .disNone{
            display: none;
        }
        .red{
            color: red;
        }
        input, textarea{
            width: 200px;
        }
    </style>
</head>

<body>
    <div>
        <ul class="navBar">
            <li><a class="navBarItem" href="../index.html">Home Page</a></li>
            <li><a class="navBarItem" href="../AboutPage/index.html">About</a></li>
            <li><a class="navBarItem" href="../GalleryPage/index.html">Gallery</a></li>
            <li><a class="navBarItem" yellow href="../ContactPage/index.html">Contact Me</a></li>
            <li><a class="navBarItem" href="../GamePage/index.html">Game</a></li>
        </ul>
    </div>

    <h1>Contact</h1>

    <form>
        <table>
            <tr>
                <td><label class="marg10" for="name">Name: </label></td>
                <td><input class="marg10" id="name" name="name" type="text"></td>
                <td class="marg10 disNone red" id="errorName">enter your name</td>
            </tr>
            <tr>
                <td><label class="marg10" for="phone">Phone: </label></td>
                <td><input class="marg10" id="phone" name="phone" type="number"> </td>
                <td class="marg10 disNone red" id="errorPhone">enter phone number.  [9-10] digits</td>
            </tr>

            <tr>
                <td><label class="marg10" for="email">Email: </label></td>
                <td><input class="marg10" id="email" name="email" type="email"></td>
                <td class="marg10 disNone red" id="errorEmail">enter email address. '@' is missing</td>
            </tr>
            <tr>
                <td><label class="marg10" for="message">Message: </label></td>
                <td><textarea class="marg10" name="message" id="message" ></textarea></td>
                <td class="marg10 disNone red" id="errorMessage">enter message  [1-300] chars</td>
            </tr>
        </table>
        <button type="button" class="marg10" id="subBtn">submit</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
